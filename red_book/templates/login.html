<!DOCTYPE html>
{%load static%}
<html lang="bg" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'CSS/general_style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Вход</title>
  </head>
  <body class="h-100 bg-site-primary">
    <div class="container h-100">
      <div class="row justify-content-center h-100 align-content-center">
        <div class="col-md-6 mb-5">
          <div class="card">
            <div class="card-header">
              <h4>Вход</h4>
            </div>
            <div class="card-body">
              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                  <ul>
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                </div>
                {% endif %}
                <div class="mb-3">
                  <label for="email" class="form-label">Електронна поща</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="user_or_email"
                    placeholder="Въведете вашия имейл или потребителско име"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Парола</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Въведете вашата парола"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Вход</button>
                <a class="btn-link float-end" href="{% url 'register' %}"
                  >Регистрация?</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
