{% load static %}

<!DOCTYPE html>
<html lang="bg" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/general_style.css' %}">
    <title>Червена книга</title>
</head>
<body class="bg-site-landing">
    {% if user.is_authenticated %}
        {% include 'navbar.html' %}
    {% endif %}

    <div class="row justify-content-center py-5 text-center m-5">
        <div class="col col-md-5 col-lg-4 col-xl-3 d-flex align-content-stretch">
            <div class="card rounded p-5 bg-dark-transp-30">
                <img class="card-img-top rounded" src="{% static 'Images/red-book.jpg' %}" alt="Заглавие">
                <h2 class="card-title text-white"> Добре дошли! </h2>
                <h4 class="card-subtitle text-nowrap align-self-center text-white">Център на застрашените видове</h4>
                {% if not user.is_authenticated %}
                    <a class="btn btn-lg btn-dark m-2 mt-4" href="{% url 'login' %}">Вход</a>
                    <a class="btn btn-lg btn-dark m-2" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
